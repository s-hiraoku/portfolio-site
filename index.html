<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Shinichi Hiraoku</title>
    <meta
      name="description"
      content="Shinichi Hiraoku のポートフォリオWebサイト"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@2.0.2/destyle.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a class="logo" href="#hero">Shinichi Hiraoku</a>
        <nav>
          <button class="btn-menu">Menu</button>
          <ul class="main-nav">
            <li><a href="#works">Works</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <section class="hero" id="hero">
          <div class="text-section">
            <h1 class="name">Shinichi Hiraoku</h1>
            <p class="title">Portfolio</p>
            <p class="link">
              <a href="https://twitter.com/2020_hira/" target="_blank"
                >Twitter</a
              >
              /
              <a href="https://www.instagram.com/s.hiraoku/" target="_blank"
                >Instagram</a
              >
              /
              <a href="https://github.com/s-hiraoku/" target="_blank">Github</a>
            </p>
          </div>
          <div class="video-pattern"></div>
          <video
            class="video-size"
            src="images/hero.mp4"
            poster="images/hero.jpg"
            autoplay
            loop
            muted
          ></video>
        </section>
        <section class="works" id="works">
          <div class="header-spacer"></div>
          <h2>Works</h2>
        </section>
        <section class="skills" id="skills">
          <div class="header-spacer"></div>
          <h2>Skills</h2>
        </section>
        <section class="about" id="about">
          <div class="header-spacer"></div>
          <h2>About</h2>
        </section>
        <section class="contact" id="contact">
          <div class="header-spacer"></div>
          <h2>Contact</h2>
        </section>
        <footer>
          <div>
            <p class="copyright">
              <small>&copy; 2021 Shinichi Hiraoku</small>
            </p>
          </div>
        </footer>
      </div>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
